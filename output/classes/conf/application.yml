server:
  http:
    port: 8080

  static:
    enabled: true

  smart-server:
    application:
      name: "My Project"

  smart-routes:
    rewrite:
      - path: "/v1/{path}"
        to: "/{path}"

    cors:
      enabled: true
      always-allow-origin: true
      always-allow-credentials: true
      allowed-methods: ["GET", "POST", "PUT", "PATCH", "DELETE"]

  urouting:
    default-content-type: "application/json"
    content-type-priority: "CONFIG"

